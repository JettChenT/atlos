app = "atlos-platform-main"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "platform.atlos.org"
  PORT = "8080"
  S3_BUCKET = "atlos-content-main"
  AWS_REGION = "us-east-1"
  APPSIGNAL_APP_ENV = "prod-main"
  ENVIRONMENT = "prod-main"
  ENABLE_CAPTCHAS = "true"
  RULES_LINK = "https://github.com/milesmcc/atlos/blob/main/policy/RULES.md"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
