name: Trigger auto deployment for atlos-staging

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - 'platform/**'
    - '.github/workflows/atlos-staging-AutoDeployTrigger-8c3c9720-9541-4bcf-bde7-6afc6a79d6e6.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.ATLOSSTAGING_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/platform 
          registryUrl: atlos.azurecr.io
          registryUsername: ${{ secrets.ATLOSSTAGING_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ATLOSSTAGING_REGISTRY_PASSWORD }}
          containerAppName: atlos-staging
          resourceGroup: staging
          imageToBuild: atlos.azurecr.io/platform:${{ github.sha }}
          dockerfilePath: Dockerfile

     

